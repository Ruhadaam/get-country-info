<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card {
            width: 18rem;
        }

        .ortala {
            display: flex;
            justify-content: center;
            align-items: center;

            /* Ekranın tamamını kapla */
            margin: 10rem;
        }
    </style>
    <title>Bootstrap Tablo Örneği</title>
</head>

<body>
    <div class="ortala" style="width: 70rem; padding-left: 25%;">
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>


    <div class="ortala">
        <div class="card bg-light mb-3" style="width: 70rem;">

            <div class="card-header">Seçilen Ülke Hakkında Bilgi</div>
            <div class="card-body">
                <h5 class="card-title">Light card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's
                    content.</p>
                <div class="card">
                    <img class="card-img-top" src="..." alt="Flag">
                    <div class="card-body">
                        <h5 class="card-title">Ülke başlığı</h5>

                        <a href="#" class="btn btn-primary mb-2">Komşu Ülkeleri göster</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
